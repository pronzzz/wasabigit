name: Daily Wasabi Drill

on:
  schedule:
    - cron: '0 0 * * *' # Runs at midnight UTC
  workflow_dispatch: # Allows manual click to test

permissions:
  contents: write # <--- CRITICAL: Allows the bot to commit changes

jobs:
  run_script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run The Script
        run: python daily_bot.py

      - name: Commit and Push
        run: |
          git config user.name "WasabiBot"
          git config user.email "actions@github.com"
          git add README.md vocabulary_archive.json
          git diff --quiet && git diff --staged --quiet || git commit -m "sensei(daily): added new vocabulary"
          git push
